<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kijkgat</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
  </head>

  <body>
    <main>
      <section class="canvas" id="canvas_container">
        <canvas id="canvas"></canvas>

        <div class="kijkgat">Kijkgat: <span id="activeText">aan</span></div>
        <sl-switch style="--width: 80px; --height: 40px; --thumb-size: 36px;"></sl-switch>
        <sl-dropdown size="large">
          <sl-button slot="trigger" caret>Huidige foto: <span id="currentPhoto">De Nachtwacht</span></sl-button>
          <sl-menu size="large">
            <sl-menu-item value="nachtwacht">Nachtwacht</sl-menu-item>
            <sl-menu-item value="nature">Natuur</sl-menu-item>
            <sl-menu-item value="japan">Japan</sl-menu-item>
          </sl-menu>
        </sl-dropdown>

        <div class="chevvy">
          <sl-icon-button name="chevron-double-down" label="down"></sl-icon-button>
        </div>

      </section>
    </main>


    <script src="js/canvas.js"></script>

    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>

  </body>

</html>
